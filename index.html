<!DOCTYPE html>
<html>
	<head>
		<title>My TypeScript App</title>

		<script src="node_modules/systemjs/dist/system.js"></script>
		<script>
			System.config({
				transpiler: 'typescript',
				map: {
					typescript: 'node_modules/typescript/lib/typescript.js'
				},
				packages: {
					src: {
						defaultExtension: 'ts'
					}
				}
			});
			System
			  .import('src/main.ts')
			  .then(null, console.error.bind(console));
		</script>
	</head>
	<body>

	</body>
</html>
